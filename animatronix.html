<!DOCTYPE html>
<html>
  <head>
    <title>Animatronix - Trigonometric and Fractal Animation</title>
    <script src="javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="javascripts/animatronix.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).ready(function() {
        $("#switch a").each(function(i, a) {
          a = $(a);
          a.click(function(e) {
            e.preventDefault();
            var type = a.attr("href").replace(/#/, '');
            $("canvas").Animatronix(type, { fps: 36 });
          });
        });
      });
    </script>
  </head>
  <body>
    <!--<h1>Animatronix</h1>-->
    <ul id="switch" style="float:left;margin-right:1em;">
      <li><a href="#ellipse">Ellipse</a></li>
      <li><a href="#ellipsoid">Ellipsoid</a></li>
      <li><a href="#rose">Rose</a></li>
      <li><a href="#lissajous">Lissajous</a></li>
      <li><a href="#vanderpol">Van der Pol</a></li>
      <li><a href="#duffing">Duffing</a></li>
      <li><a href="#lorenz">Lorenz</a></li>
    </ul>
    <canvas id="animatronix" width="600" height="300" style="border:1px solid black;"></canvas>
  </body>
</html>
